igure class="image"> <a href="http://ryanaghdam.com/assets/images/IMG_0388.jpg" data-lightbox="lightbox" data-title="A defaced picture of Pablo Sandoval hanging in the men's room. You can have him back, California."> <img src="http://ryanaghdam.com/assets/images/thumbnails/IMG_0388.jpg" alt="A defaced picture of Pablo Sandoval hanging in the men's room. You can have him back, California."/> </a> <figcaption>A defaced picture of Pablo Sandoval hanging in the men's room. You can have him back, California.</figcaption> </figure> </article> </main> <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', 'UA-7132219-2', 'auto');ga('send', 'pageview');</script> <script src="/assets/lightbox2-master/dist/js/lightbox-plus-jquery.min.js"></script>
